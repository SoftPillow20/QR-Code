<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/QRCode.css">
    <link rel="icon" href="/assets/favicon-32x32.png">
    <title>QR Code</title>
</head>
<body>
    <main class="qr-code">
        <div class="qr-code-img-container">
            <img class="qr-code-img" src="/assets/image-qr-code.png" alt="qr-code-img">
        </div>
        <div class="content-container">
            <p class="title">Improve your front-end skills by building projects</p>
            <p class="content">Scan the QR code to visit frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
